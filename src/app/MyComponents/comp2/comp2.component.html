
<h3>These are the User cards</h3>

<div class="myContainer" *ngIf="load===true">
    <div *ngFor="let temp of UsersArray" class="card text-white bg-primary m-3 " style="max-width: 18rem;">
        <div class="card-header">{{temp.name | uppercase}}</div>
        <div class="card-body">
        <h5 class="card-title">Email: {{temp.email}}</h5>
        <a [routerLink]="['/userDetails',temp.id]" class="btn btn-primary">Get more details</a>
        </div>
    </div>
</div>

<div class="container" *ngIf="load===false">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
